# ===== TMUX CONFIGURATION =====
# Modern tmux setup with Catppuccin theme, mouse support, and popular plugins

# ===== General Settings =====
# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size (Data Engineer: massive logs)
set -g history-limit 100000

# Set escape time to 0 for faster command sequences
set -sg escape-time 0

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable aggressive resize (useful when using grouped sessions)
setw -g aggressive-resize on

# ===== Key Bindings =====
# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + Shift + arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Easy window switching
bind -n S-Left previous-window
bind -n S-Right next-window

# ===== Copy Mode =====
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# ===== Status Bar =====
# Status bar position
set -g status-position top

# Status bar update interval
set -g status-interval 1

# Center the window list
set -g status-justify centre

# ===== TPM (Tmux Plugin Manager) =====
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Catppuccin theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' # Options: latte, frappe, macchiato, mocha

# Catppuccin theme customization
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_modules_left ""
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Nerd Font window names
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# Sidebar for browsing files
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-command 'erd --dirs-first'
set -g @sidebar-tree-position 'right'

# Enhanced copy mode
set -g @plugin 'tmux-plugins/tmux-yank'

# Save and restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Better pane navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

# Open files/URLs from tmux
set -g @plugin 'tmux-plugins/tmux-open'

# Search with fzf
set -g @plugin 'tmux-plugins/tmux-fzf'

# Pain control - better pane management
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Prefix highlight - shows when prefix is pressed
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# ===== Data Engineer Enhancements =====
# Fuzzy session switcher (2025 industry standard)
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'o'  # Prefix + o for fuzzy session search
set -g @sessionx-zoxide-mode 'on'  # Integration with zoxide

# Enhanced session persistence for long-running pipelines
set -g @resurrect-strategy-nvim 'session'  # Restore nvim sessions
set -g @resurrect-capture-pane-contents 'on'  # Save pane contents

# ===== Initialize TPM =====
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
